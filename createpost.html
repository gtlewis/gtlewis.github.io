<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>&#60;Ether&#62;Forum</title>
		<link href="/css/etherforum.css" rel="stylesheet"/>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans%3A400%2C600%7CSource+Sans+Pro%3A400%2C700%2C900&#038;subset=latin%2Clatin-ext" rel="stylesheet"/>
	</head>
	<body id="body">
		<div id="page">
			<header id="header">
				<div id="header-top">
					<div class="inner">
						<h1 id="header-top-text"><a href="/index.html">&#60;ETHER&#62;Forum</a></h1>
						<div id="header-top-user">
							<div id="header-user-text">Not Connected</div>
							<div class="karma" id="header-karma-text">0</div>
						</div>
					</div>
				</div>
				<div id="header-main">
					<div class="inner">
						<h1 id="header-main-text"><a href="/index.html">Forum not found</a></h1>
					</div>
				</div>
			</header>
			<div id="content">
				<div id="content-main">
					<div id="content-main-titles">
						<input class="content-main-title" id="post_title_input" type="text" placeholder="Edit title" style="visibility:hidden"/>
					</div>
					<input id="content-main-text" type="text" placeholder="Edit post" style="visibility:hidden"/>
					<footer id="content-footer">
						<div id="content-footer-buttons">
							<div class="content-footer-button"><a id="submit_post_button" href="#" onclick="createPost(getUrlParameter('forum_id'))" style="visibility:hidden">Submit</a></div>
							<div class="content-footer-button"><a id="cancel_button" href="#" onclick="window.history.go(-1);return false;" style="visibility:hidden">Cancel</a></div>
						</div>
					</footer>
					<div id="content-error">Error</div>
				</div>
				<div id="content-sidebar">
					<h2 id="content-sidebar-title">Sidebar Post</h2>
					<div id="content-sidebar-text">TODO: Message about Not Connected in red and with <a href="TODO">links</a></div>
				</div>
			</div>
		</div>
		<script type="text/javascript">var current_page = 'createpost'</script>
		<script src="/scripts/web3.min.js" type="text/javascript"></script>
		<script src="/scripts/jquery-3.1.1.min.js" type="text/javascript"></script>
		<script src="/scripts/blockies.min.js" type="text/javascript"></script>
		<script src="/scripts/showdown.min.js" type="text/javascript"></script>
		<script src="/scripts/etherforum.js" type="text/javascript"></script>
	</body>
</html>
