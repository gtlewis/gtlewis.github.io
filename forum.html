<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>&#60;Ether&#62;Forum</title>
		<link href="/css/etherforum.css" rel="stylesheet"/>
		<link rel="shortcut icon" href="/images/ETHEREUM-ICON_Black_small.png" type="image/png">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans%3A400%2C600%7CSource+Sans+Pro%3A400%2C700%2C900&#038;subset=latin%2Clatin-ext" rel="stylesheet"/>
	</head>
	<body id="body">
		<div id="page">
			<header id="header">
				<div id="header-top">
					<div class="inner">
						<h1 id="header-top-text"><a href="/index.html">&#60;ETHER&#62;Forum</a></h1>
						<div id="header-top-user">
							<div id="header-user-text"></div>
							<div class="score" id="header-score-text"></div>
						</div>
					</div>
				</div>
				<div id="header-main">
					<div class="inner">
						<h1 id="header-main-text"><a href="/index.html">Loading forum...</a></h1>
						<div id="header-main-buttons">
							<div id="header-buttons">
								<div class="header-button"><a id="create_post_button" href="#" onclick="window.location.href='/createpost.html?forum_id=' + getUrlParameter(&#39;forum_id&#39;)" style="display:none">Create Post</a></div>
								<div class="header-button"><a id="subscribe_button" href="#" onclick="subscribe(getUrlParameter('forum_id'))" style="display:none">Subscribe</a></div>
								<div class="header-button"><a id="unsubscribe_button" href="#" onclick="unsubscribe(getUrlParameter('forum_id'))" style="display:none">Unsubscribe</a></div>
							</div>
						</div>
					</div>
				</div>
			</header>
			<div id="content">
				<div id="content-main">
					<div class="content-main-title" id="content-main-titles">
						<h1>Loading posts...</h1>
					</div>
					<footer id="content-footer">
						<div id="content-footer-buttons">
							<div class="content-footer-button" style="float:right"><a id="view_more_posts_button" href="#" onclick="displayPageOfForumPosts()" style="visibility:hidden">View more posts</a></div>
						</div>
					</footer>
					<div id="content-error">Error</div>
				</div>
				<div id="content-sidebar">
					<div id="content-sidebar-title"></div>
					<div id="content-sidebar-text"></div>
				</div>
			</div>
		</div>
		<script type="text/javascript">var current_page = 'forum'</script>
		<script src="/scripts/web3.min.js" type="text/javascript"></script>
		<script src="/scripts/jquery-3.1.1.min.js" type="text/javascript"></script>
		<script src="/scripts/blockies.min.js" type="text/javascript"></script>
		<script src="/scripts/showdown.min.js" type="text/javascript"></script>
		<script src="/scripts/etherforum.js" type="text/javascript"></script>
	</body>
</html>
