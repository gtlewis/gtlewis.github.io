<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<link href="/css/etherforum.css" rel="stylesheet"/>
		<title>EtherForum</title>
	</head>
	<body>
		<table class="table" width="100%">
			<tr>
				<td class="cell"><a class="link" href="/index.html">Front Page</a></td>
				<td class="cell"><a class="link" href="/forums.html">Forums</a></td>
				<td class="cell">
					<table>
						<tr>
							<td class="cell">User:</td>
							<td class="cell"><div class="text" id="user">(Not connected)</div></td>
						</tr>
						<tr>
							<td class="cell">Karma:</td>
							<td class="cell"><div class="text" id="karma"/></td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
		<div class="heading" id="forum_name">Forum not found</div>
		<table class="table" width="100%">
			<tr>
				<td class="cell">
					<button class="button" id="create_post_button" disabled="true" onclick="window.location.href='/createpost.html?forum_id=' + getUrlParameter(&#39;forum_id&#39;)">Create post</button>
				</td>
				<td class="cell"><button class="button" id="subscribe_button" disabled="true" onclick="subscribe(getUrlParameter('forum_id'))">Subscribe</button></td>
				<td class="cell"><button class="button" id="unsubscribe_button" disabled="true" onclick="unsubscribe(getUrlParameter('forum_id'))">Unsubscribe</button></td>
			</tr>
		</table>
		<table class="table" id="posts_table"/>
		<script type="text/javascript">var current_page = 'forum'</script>
		<script src="/scripts/web3.min.js" type="text/javascript"></script>
		<script src="/scripts/jquery-3.1.1.min.js" type="text/javascript"></script>
		<script src="/scripts/etherforum.js" type="text/javascript"></script>
	</body>
</html>
